[package]
name = "cheeto"
version = "0.1.0"
description = "Interface for Cheeto"
authors = ["Taiga74164"]
edition = "2024"

[lib]
name = "ba_cheeto_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.142"
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
winapi = { version = "0.3", features = [
    "fileapi",
    "handleapi",
    "winbase",
    "winnt",
    "errhandlingapi",
    "winerror",
    "namedpipeapi",
    "synchapi",
    "memoryapi",
    "psapi",
    "tlhelp32"
] }
thiserror = "2"
tauri-plugin-dialog = "2.3.3"
tauri-plugin-store = "2"
tauri-plugin-prevent-default = "=0.2.1"
